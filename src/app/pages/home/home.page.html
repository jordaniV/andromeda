<ion-header>
  <ion-toolbar color="cinzaescuro">
    <ion-title>
      Andr√¥meda
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="bluetooth"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="cinza" padding>

  <ion-button expand="full" click="listPairedDevices()">
    <ion-icon name="refresh"></ion-icon>&nbsp;Atualizar Dispos.
  </ion-button>


  <!--<ion-list color="cinza" radio-group [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
    <ion-item color="cinza" *ngFor="let device of dispositivos;let j=index">
      <ion-label>{{ device.mac }}</ion-label>
      <ion-radio value="{{j}}"></ion-radio>
    </ion-item>
  </ion-list>-->
  <ion-list class="cinza" [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
    <ion-radio-group>
      <ion-item color="cinza" *ngFor="let device of pairedList;let j=index">
        <ion-label>{{ device.name }}</ion-label>
        <ion-radio value="{{j}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button expand="full" *ngIf="listToggle" (click)="selectDevice()">
    <ion-icon name="bluetooth"></ion-icon>&nbsp;Connect Bluetooth Devices
  </ion-button>

  <ion-item color="cinza">
    <ion-label position="stacked">Comando</ion-label>
    <ion-input type="text" name="datasend" [(ngModel)]="dataSend"></ion-input>
  </ion-item>

  <br>

  <ion-button expand="full" (click)="sendData()">
    <ion-icon name="send"></ion-icon>&nbsp;Enviando dados via bluetooth
  </ion-button>

</ion-content>
